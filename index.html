<!-- BEGIN PAGE -->
    <div class="main-bg"></div>

            <!-- SCENE 5 -->
    <div class="scene" data-scene="5">
        <div class="transition-layer transition-layer--large "></div>
        <div class="transition-layer transition-layer--medlrg "></div>
        <div class="transition-layer transition-layer--medium "></div>
        <div class="transition-layer transition-layer--small ">
            <div class="scene-content-container  ">
                <div class="scene-content scene-5">
                    <div class="type-scene-header">Getting Feedback</div>
                    <div class="change-scene-btn change-scene slideIn">
                  
                        <div class="btn-copy">NEXT</div>
                    </div>
                    <div class="sprite-container">
                      <div class="image-container heartcontainer">
                        <img class="heart-animation" src="img/heartstill.png" data-gif-src="img/heart.gif" />
                      </div>

                      <button type="button" class="heart-ready-btn">Ready To Receive</button>
                    </div>
                     
                   
                </div>
            </div>
        </div>
    </div>
<!-- SCENE 4 -->

    <div class="transition-layer transition-layer--medlrg "></div>

        <div class="scene-content-container  ">
            <div class="scene-content scene-4">
                <div class="type-scene-header">
                    Scene 4 playground
                </div>
                <div class="change-scene-btn change-scene slideIn">
                    <div class="btn-copy">NEXT</div>
                </div>
                <div class="box"></div>
                <div class="box-btn">
                    <a>BOX</a>
                </div>
                <div id="log"></div>
                

            </div>
        </div>
    </div>
</div>

                        <img class="animation-img" src="http://itpblog.evejweinberg.com/Homework/img/swimmer.gif" alt="Swimmer"/>
                      </div>

                      <button type="button" class="add-more">Add More</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- SCENE 1 -->
    <div class="scene" data-scene="1">
        <div class="transition-layer transition-layer--large "></div>
        <div class="transition-layer transition-layer--medlrg "></div>
        <div class="transition-layer transition-layer--medium "></div>
        <div class="transition-layer transition-layer--small ">
            <div class="scene-content-container  ">
                <div class="scene-content scene-1">
                    <div class="type-scene-header">Searching For Inspiration</div>
                    <div class="inspire-container">
                      <div class="inspire-object shroom"><img src="img/inspire-shroom.svg"/></div>
                      <div class="inspire-object tree"><img src="img/inspire-tree.svg"/></div>
                    </div>
                    <div id="handcontainer">
                      <img class="left-hand hand" src="img/left-hand.svg"/>
                       <img class="right-hand hand" src="img/right-hand.svg"/>

                    </div>
